<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="./images/profile-avatar.png" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2021 Mesto Russia
      </p>
    </footer>

  </div>

  <template id="card">
    <li class="card">
      <img class="card__image">
      <div class="card__text-container">
        <h3 class="card__title"></h3>
        <button type="button" class="card__heart-ico"></button>

      </div>
      <button type="button" class="card__trash-ico"></button>
    </li>
  </template>

  <template id="popup">
    <div class="popup">
      <form name="profileForm" action="#" class="popup__container">
        <h3 class="popup__title">
          Редактировать профиль
        </h3>
        <fieldset class="popup__fieldset">
          <ul class="popup__list-fields">
            <li>
              <input class="popup__input popup__input_first" type="text" id="name" name="name" placeholder="Жак-Ив Кусто">
            </li>
            <li>
              <input class="popup__input popup__input_last" type="text" id="job" name="job" placeholder="Исследователь океана">
            </li>
          </ul>
        </fieldset>
        <button type="submit" class="popup__submit-btn">Сохранить</button>
        <button type="button" class="popup__close-btn"></button>
      </form>
    </div>
  </template>

  <script src='./scripts/index.js'>
  </script>
</body>

</html>
