<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
      <div class="header__line"></div>
    </header>
    <main>
      <section class="profile">
        <img src="./images/profile-avatar.png" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <h2 class="profile__job">Исследователь океана</h2>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <!-- доделать -->
      <section class="cards">
        <div class="card">
          <img src="/images/card-karachevsk.png" alt="Карачевск" class="card__image">
          <div class="card__text-container">
            <h3 class="card__title">Карачаевск</h3>
            <button class="card__heart-ico"></button>
          </div>
        </div>
        <div class="card">
          <img src="/images/card-elbrus.png" alt="Эльбрус" class="card__image">
          <div class="card__text-container">
            <h3 class="card__title">Гора Эльбрус</h3>
            <button class="card__heart-ico"></button>
          </div>
        </div>
        <div class="card">
          <img src="/images/card-dombai.png" alt="Домбай" class="card__image">
          <div class="card__text-container">
            <h3 class="card__title">Домбай</h3>
            <button class="card__heart-ico"></button>
          </div>
        </div>
        <div class="card">
          <img src="/images/card-elbrus.png" alt="Эльбрус" class="card__image">
          <div class="card__text-container">
            <h3 class="card__title">Гора Эльбрус</h3>
            <button class="card__heart-ico"></button>
          </div>
        </div>
        <div class="card">
          <img src="/images/card-dombai.png" alt="Домбай" class="card__image">
          <div class="card__text-container">
            <h3 class="card__title">Домбай</h3>
            <button class="card__heart-ico"></button>
          </div>
        </div>
        <div class="card">
          <img src="/images/card-karachevsk.png" alt="Карачевск" class="card__image">
          <div class="card__text-container">
            <h3 class="card__title">Карачаево-Черкессия</h3>
            <button class="card__heart-ico"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2021 Mesto Russia
      </p>
    </footer>
    <div class="popup">
      <form action="" class="popup__container">
        <h3 class="popup__title">
          Редактировать профиль
        </h3>
        <fieldset class="popup__fieldset">
          <ul class="popup__list-fields">
            <li>
              <input class="popup__input" type="text" id="name" name="name" placeholder="Жак-Ив Кусто" required>
            </li>
            <li>
              <input class="popup__input" type="text" id="job" name="job" placeholder="Исследователь океана" required>
            </li>
            <li>
              <button type="submit" class="popup__save-btn">Сохранить</button>
            </li>
          </ul>
        </fieldset>
        <button class="popup__close-btn"></button>
      </form>
    </div>
  </div>
  <script src='/scripts/index.js'>
  </script>
</body>

</html>
