<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/header-logo.svg')%>" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="<%=require('./images/profile-avatar.png')%>" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__job"></p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2021 Mesto Russia
      </p>
    </footer>

    <div class="popup popup_profile">
      <form name="profileForm" action="#" class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="popup__fieldset">
          <ul class="popup__list-fields">
            <li class="popup__list-item">
              <input class="popup__input" id="name" name="name" type="text" placeholder="Имя" minlength="2" maxlength="40" required>
              <span class="popup__error name-input-error"></span>
            </li>
            <li class="popup__list-item">
              <input class="popup__input" id="job" name="job" type="text" placeholder="Работа" minlength="2" maxlength="200" required>
              <span class="popup__error job-input-error"></span>
            </li>
          </ul>
          <button type="submit" class="popup__submit-btn">Сохранить</button>
          <button type="button" class="popup__close-btn"></button>
        </fieldset>
      </form>
    </div>

    <div class="popup popup_card">
      <form name="cardForm" action="#" class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <fieldset class="popup__fieldset">
          <ul class="popup__list-fields">
            <li class="popup__list-item">
              <input class="popup__input" id="title" name="title" placeholder="Название" type="text" minlength="2" maxlength="30" required>
              <span class="popup__error title-input-error"></span>
            </li>
            <li class="popup__list-item">
              <input class="popup__input" id="link" name="link" placeholder="Ссылка на картинку" type="url" required>
              <span class="popup__error link-input-error"></span>
            </li>
          </ul>
          <button type="submit" class="popup__submit-btn">Создать</button>
          <button type="button" class="popup__close-btn"></button>
        </fieldset>
      </form>
    </div>

    <div class="popup popup_image">
      <div class="popup__container-image">
        <figure class="popup__figure">
          <img class="popup__image" alt="#" src="#">
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <button type="button" class="popup__close-btn"></button>
      </div>
    </div>

  </div>

  <template id="card">
    <li class="card">
      <img class="card__image">
      <div class="card__text-container">
        <h3 class="card__title"></h3>
        <button type="button" class="card__heart-ico"></button>

      </div>
      <button type="button" class="card__trash-ico"></button>
    </li>
  </template>

</body>

</html>
